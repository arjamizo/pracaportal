<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    .input {
      border-bottom: 5px solid red;
    }
    .input::placeholder {
      color: red;
    }
    button {
      border-radius: 15px;
      border-color: red;
    }
    button:hover {
      background-color: lightblue;
    }
  </style>
<body>
  <div id="app"></div>
  <script type="application/javascript">
    window.onVueReady = () => new window.Vue({
      template: `
        <div class="resize overflow-auto flex flex-col max-w-[380px]">
          Login: <input class="input" placeholder="Login"/>
          <input type="text" style="visibility: hidden"/>
          Hasło: <input class="input" placeholder="Hasło"/>
          <button class="border mt-5 mx-auto max-w-[120px]">Zaloguj się</button>
        </div>
      `,
      el: '#app',
    })
  </script>
  <script type="application/javascript">
    {
      let script
      script = document.createElement('script')
      script.src = 'https://cdn.tailwindcss.com'
      document.head.appendChild(script)
      script = document.createElement('script')
      script.src = 'https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js'
      document.head.appendChild(script)
      function checkDependencies() {
        if (!window.Vue || !window.tailwind) {
          setTimeout(checkDependencies, 10)
        } else {
          window.onVueReady()
        }
      }
      script.onload = checkDependencies;
    }
  </script>
</body>
</html>
